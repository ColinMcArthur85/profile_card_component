<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <div class="card">
          <div class="card__top">
            <picture>
              <source
                media="(min-width:100%)"
                srcset="/images/bg-pattern-card.svg"
              />
              <img src="/images/bg-pattern-card.svg" alt="circle patterns" />
            </picture>
          </div>
          <div class="card__middle">
            <picture>
              <source
                media="(min-width:100%)"
                srcset="/images/image-victor.jpg"
              />
              <img src="/images/image-victor.jpg" alt="circle patterns" />
            </picture>
          </div>
          <div class="card__bottom">
            <div class="card__bottom--title">
              <h1>Victor Crest</h1>
              <p>26</p>
            </div>
            <div class="card__bottom--subtitle">London</div>
          </div>
          <div class="card__bottom--stats">
            <div>
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div>
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div>
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Colin McArthur</a>.
      </div>
    </footer>
  </body>
</html>
